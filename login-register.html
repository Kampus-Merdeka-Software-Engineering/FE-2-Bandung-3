<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travlio</title>
        <!-- font  logo -->
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <!-- font poppins-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <!-- link css -->
        <link rel="stylesheet" href="css\style.css">
        <!-- linked to js file -->
        <!-- font awsome "Travlio" -->
        <script src="https://kit.fontawesome.com/99449ba607.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="bodyLogin">
        <div class="cont" id="cont"> 
            <div class="form-container sign-up-container">
                <form class="formlogin" action="#">
                    <h1>Create Account</h1>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form class="formlogin" action="#">
                    <h1>Login</h1>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Login</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <img src="/assets/img/travliologo.png" alt="">
                        <h1>Welcome Back!</h1>
                        <p>To book your seat please login with your personal info</p>
                        <button class="ghost" id="signIn">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <img src="/assets/img/travliologo.png" alt="">
                        <h1>Hello, Traveler!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="site-footer">
        <div class="container1">
            <div class="row1">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Copyright &copy; 2023 All Rights Reserved by
                        <a href="index.html" class="footer-links">Travlio</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- end footer -->
    <script src="js/index.js"></script>
</body>
</html>
